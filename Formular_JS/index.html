<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/atom.png" type="image/x-icon">
    <title>Fyzika rychlost</title>
</head>
<body class="bg-secondary">
    <header class="pt-5  pb-5">
        <h1 class="text-center text-warning">Vypocet rychlosti</h1>
    </header>
    <main class="container text-warning">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form id="form" class="p-3">
                        <div class="mb-3 row">
                            <label for="distance" class="form-label">Vzdálenost (m)</label>
                            <input type="number" class="form-control" id="distance" name="distance"  placeholder="--" required>
                        </div>
                        <div class="mb-3 row">
                            <label for="time" class="form-label">Čas (s)</label>
                            <input type="number" class="form-control" id="time" name="time" min="1" placeholder="--" required>
                            <error id="errorTime" class=""></error>
                        </div>
                        <div class="mb-3 text-center">
                            <button type="button" class="btn btn-warning text-secondary" id="calculate">Vypočítat</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="p-3">
                        <h3 class="text-center">Výsledek</h3>
                        <div class="mb-3 row">
                            <label for="result" class="form-label">Rychlost (m/s)</label>
                            <p id="result" class="form-control p-3"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-warning text-center">
        <p>&copy; 2024 - Eliáš Constantine</p>
    </footer>
</body>

</html>
